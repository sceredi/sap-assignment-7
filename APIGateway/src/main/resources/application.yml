logging:
  level:
    reactor:
      netty: INFO
    org:
      springframework:
        cloud:
          gateway: TRACE
management:
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health, shutdown

spring:
  cloud:
    gateway:
      routes:
        - id: healthcheck
          uri: http://localhost:8080
          predicates:
            - Path=/health
          filters:
            - RewritePath=/health, /actuator/health
        - id: kill_service
          uri: http://localhost:8080
          predicates:
            - Path=/kill
          filters:
            - RewritePath=/kill, /actuator/shutdown
        - id: escooters-api-post
          uri: http://escooters-service:8080
          predicates:
            - Path=/api/escooters
          filters:
            - RewritePath=/api/escooters, /escooters
        - id: escooters-api-get
          uri: http://escooters-service:8080
          predicates:
            - Path=/api/escooters/**
          filters:
            - RewritePath=/api/escooters/(?<segment>.*), /escooters/$\{segment}
        - id: users-api-post
          uri: http://users-service:8080
          predicates:
            - Path=/api/users
          filters:
            - RewritePath=/api/users, /users
        - id: users-api-get
          uri: http://users-service:8080
          predicates:
            - Path=/api/users/**
          filters:
            - RewritePath=/api/users/(?<segment>.*), /users/$\{segment}
        - id: rides-api-post
          uri: http://rides-service:8080
          predicates:
            - Path=/api/rides
          filters:
            - RewritePath=/api/rides, /rides
        - id: rides-api-get
          uri: http://rides-service:8080
          predicates:
            - Path=/api/rides/**
          filters:
            - RewritePath=/api/rides/(?<segment>.*), /rides/$\{segment}
        - id: rides-ws
          uri: ws://rides-service:8080
          predicates:
            - Path=/api/rides/monitoring
          filters:
            - RewritePath=/api/rides/monitoring, /rides/monitoring


server:
  port: 8080
